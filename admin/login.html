<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Shankar Aryal</title>
    <!-- Use main CSS for consistent styling -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-light);
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--white-alpha-10);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: var(--heading-light);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--glass-border);
            color: var(--heading-light);
            border-radius: var(--radius-sm);
        }

        .error-msg {
            color: #ff4d4d;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card reveal">
        <h1 class="h1">Admin Login</h1>
        <p class="error-msg" id="error-msg">Invalid credentials</p>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- OTP Field (Hidden by default) -->
            <div class="form-group" id="otp-group" style="display: none;">
                <label for="otp">One-Time Password (OTP)</label>
                <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" maxlength="6"
                    autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <script type="module" src="/admin/js/auth.js"></script>
</body>

</html>
