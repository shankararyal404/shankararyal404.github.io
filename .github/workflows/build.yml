name: Build Static Site

on:
  push:
    branches:
      - main
    paths:
      - 'content/**'
      - 'templates/**'
      - 'scripts/**'
      - 'assets/**'
      - 'package.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate Static Site
        run: npm run build
        env:
          SITE_URL: https://www.shankararyal404.com.np

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: auto-generate static site [skip ci]"
          file_pattern: "public/"
