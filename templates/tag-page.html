<section class="section blog-listing {{TAG_CLASS}}">
    <div class="container">
        <h1 class="h2 section-title">Blogs tagged: <span class="text-gradient">{{TAG_NAME}}</span></h1>
        <p style="text-align: center; margin-bottom: 40px;">Reading {{POST_COUNT}} posts about {{TAG_NAME}}.</p>

        <div class="card-grid">
            {{BLOG_LIST}}
        </div>

        <div style="text-align: center; margin-top: 50px;">
            <a href="/blogs/index.html" class="btn btn-primary">View All Blogs</a>
        </div>
    </div>
</section>
