<section class="section blog-single">
    <div class="container">
        <!-- Breadcrumb or Back Link -->
        <a href="/blogs/index.html" class="btn-link" style="margin-bottom: 20px; display: inline-block;">← Back to
            Blogs</a>

        <article class="blog-content glass-panel {{BLOG_TYPE_CLASS}}" style="padding: 40px; border-radius: 12px;">
            <!-- Header -->
            <header style="margin-bottom: 30px; text-align: center;">
                <h1 class="h1" style="font-size: 2.5rem; margin-bottom: 10px;">{{BLOG_TITLE}}</h1>
                <div class="meta" style="color: var(--text-secondary); font-size: 0.9rem;">
                    <span>{{BLOG_DATE}}</span> •
                    <a href="/blogs/tags/{{BLOG_CATEGORY_SLUG}}.html" class="category-tag">{{BLOG_CATEGORY}}</a>
                </div>
            </header>

            <!-- Cover Image -->
            <div class="blog-cover" style="margin-bottom: 40px;">
                <img src="{{BLOG_IMAGE}}" alt="{{BLOG_TITLE}}" width="1200" height="630" loading="eager">
            </div>

            <!-- Content -->
            <div class="markdown-body" style="line-height: 1.8; color: var(--text-secondary);">
                {{BLOG_BODY}}
            </div>

            <!-- Tags -->
            <div class="tags-container"
                style="margin-top: 50px; padding-top: 20px; border-top: 1px solid var(--independence);">
                <span style="font-weight: bold; margin-right: 10px;">Tags:</span>
                {{BLOG_TAGS}}
            </div>

            <!-- Giscus Comments System -->
            <div class="comments-section"
                style="margin-top: 60px; padding-top: 40px; border-top: 1px solid var(--white-alpha-10);">
                <h3 class="h3" style="margin-bottom: 20px;">Comments</h3>

                <div class="giscus"></div>

                <script src="https://giscus.app/client.js" data-repo="shankararyal404/shankararyal404.github.io"
                    data-repo-id="R_kgDOQoXjXg" data-category="Announcements" data-category-id="DIC_kwDOQoXjXs4C0bt8"
                    data-mapping="pathname" data-strict="1" data-reactions-enabled="1" data-emit-metadata="1"
                    data-input-position="top" data-theme="preferred_color_scheme" data-lang="en" data-loading="lazy"
                    crossorigin="anonymous" async>
                    </script>
            </div>

        </article>
    </div>
</section>
